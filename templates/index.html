{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <div class="container">
        <div class="cards-container">
            {% for product in products %}
                <div class="card">
                    <img src="{{ product.images.first.image.url }}" alt="{{ product.name }}" class="card-img">
                    <h3 class="card-title">{{ product.name }}</h3>
                    <div class="card-body">
                        <p>{{ product.price }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
